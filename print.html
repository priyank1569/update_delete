<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submitted Data</title>
</head>
<body>
    <h1>Your Appointment Details</h1>
    <ul>
        {% for key, value in form_data.items %}
            <li><strong>{{ key }}</strong>: {{ value }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'appointment' %}">Submit another appointment</a>
    <br>
    <a href="{% url 'appointment' %}">View All Appointments</a>
</body>
</html>
