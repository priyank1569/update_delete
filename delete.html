<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Appointment</title>
</head>
<body>
    <h1>Are you sure you want to delete this appointment?</h1>
    <p><strong>{{ appointment.name }}</strong> - {{ appointment.email }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'appointment' %}">Cancel</a>
</body>
</html>
